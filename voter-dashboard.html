<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="assets/css/voter-dashboard.css">
</head>
<body>
    <div class="header-section">
            <div class="back-btn">
                <a href="#">Back</a>
            </div>   
            <div class="head">
                <h1>Voting System</h1>
            </div>            
            <div class="logout-btn">
                <a href="#">Logout</a>
            </div>       
        </div>    
        <div class="vote-cost">
            <div class="voter-details">
                <div class="voter-icon">
                    <img src="assets/Images/vote.png" alt="Voter Profile">
                </div>
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter name" style="margin-left: 15px;">    
                <br><br>
                <label for="name">CNIC:</label>
                <input type="number" placeholder="Enter your cnic" style="margin-left: 20px; width: 170px;">  
                <br><br>
                <label for="name">Address:</label>
                <input type="text" placeholder="Enter your address" style="width: 168px; margin-left: 0%;">  
                <br><br>
                <div class="cost-btn">
                    <a href="#">Vote Cost</a>
                </div>
            </div>
        </div>
  
   
</body>
</html>
